<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <title>Photo Slider</title>
    <style>
        /* Optional custom styles for the slider */
        .slider-container {
            max-width: 100%;
            overflow: hidden;
        }

        .slider {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }

        .slider-item {
            min-width: 100%;
            flex-shrink: 0;
            max-height: 150px;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slider-item">
                <img src="/Images/OIP (1).jpeg" alt="Image 1" class="h-full " />
            </div>
            <div class="slider-item">
                <img src="/Images/OIP.jpeg" alt="Image 2" class="h-full w-auto" />
            </div>
            <div class="slider-item">
                <img src="/Images/th.jpeg" alt="Image 3" class="h-full w-auto" />
            </div>
            <!-- Add more slider items as needed -->
        </div>
    </div>

    <script>
        // JavaScript to handle slider functionality (optional)
        let currentIndex = 0;
        const sliderItems = document.querySelectorAll('.slider-item');
        const totalItems = sliderItems.length;

        function showSlide(index) {
            sliderItems.forEach((item, i) => {
                if (i === index) {
                    item.style.transform = 'translateX(0)';
                } else {
                    item.style.transform = 'translateX(-100%)';
                }
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalItems;
            showSlide(currentIndex);
        }

        setInterval(nextSlide, 3000); // Change slide every 3 seconds
    </script>
</body>
</html>
